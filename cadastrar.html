<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="#informacoes-vacina">Informações - Vacinas</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <form id="cadastro">
                <h1>Tela de Cadastro</h1>

                <div class="Cpf">
                    <label>CPF</label>
                    <input type="number" id="Cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>

                <div class="Nome">
                    <label>Nome Completo</label>
                    <input type="text" id="Nome" placeholder="informe o seu Nome Completo" required maxlength="35">
                </div>

                <div class="Vacina">
                    <label>Vacina</label>
                    <input type="text" id="Vacina" placeholder="Informe a Vacina" required max="8" required>
                </div>

                <div class="Data de Nascimento">
                    <label>Data de Nascimento</label>
                    <input type="date" id="Data Nascimento" required maxlength="8">
                </div>

                <button type="submit" class="btn btn-outline-success">Salvar</button>
            </form>
        </section>

        <hr>

        <section id="informacoes-vacina">
            <h3>Informações - Vacina</h3>

            <form id="vacina-info">
                <ul>

                </ul>
            </form>

        </section>
    </main>

</body>

<script src="index.js"></script>

</html>
